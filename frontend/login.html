<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #2575fc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
      box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #1d5fe0, #520dab);
    }

    p {
      margin-top: 12px;
      font-size: 14px;
    }

    a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <input type="email" id="email" placeholder="ðŸ“§ Email">
    <input type="password" id="password" placeholder="ðŸ”‘ Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .user-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0;
      list-style: none;
    }

    .user-item {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .user-item:hover {
      transform: scale(1.02);
      background: #f1f1f1;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1877f2;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .user-link {
      color: #007aff;
      font-weight: bold;
      text-decoration: none;
    }

    .user-link:hover {
      text-decoration: underline;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #1877f2;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: white;
      background: #1877f2;
    }

    #upload-section {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <h3>My Profile</h3>
    <div>
      <a href="index.html"><button>Feed</button></a>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <div class="container">
    <!-- ✅ Profile Picture Display -->
    <div id="profile-pic" class="profile-pic"></div>

    <!-- ✅ Upload Button (Only for own profile) -->
    <div id="upload-section" style="display:none;">
      <input type="file" id="profile-pic-input" accept="image/*">
      <button onclick="uploadProfilePic()">Upload Picture</button>
    </div>

    <h2 id="username"></h2>
    <p id="bio"></p>

    <p><strong>Followers:</strong> <span id="followers"></span></p>
    <ul id="followers-list" class="user-list"></ul>

    <p><strong>Following:</strong> <span id="following"></span></p>
    <ul id="following-list" class="user-list"></ul>

    <div id="follow-btn"></div>
  </div>

  <script src="main.js"></script>
  <script>
    async function loadProfilePage() {
      const urlParams = new URLSearchParams(window.location.search);
      const profileId = urlParams.get("id") || localStorage.getItem("userId");

      const res = await fetch(`${API_URL}/users/${profileId}`);
      const user = await res.json();

      const profilePicDiv = document.getElementById("profile-pic");

      if (user.profilePic) {
        profilePicDiv.innerHTML = `<img src="${API_URL.replace("/api","")}${user.profilePic}" 
                                     style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
      } else {
        profilePicDiv.textContent = user.username[0].toUpperCase();
      }

      document.getElementById("username").textContent = user.username;
      document.getElementById("bio").textContent = user.bio;

      document.getElementById("followers").textContent = user.followers.length;
      document.getElementById("followers-list").innerHTML = user.followers
        .map(f => `
          <li class="user-item">
            <div class="user-avatar">
              ${f.profilePic
                ? `<img src="${API_URL.replace("/api","")+f.profilePic}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`
                : f.username[0].toUpperCase()}
            </div>
            <a class="user-link" href="profile.html?id=${f._id}">${f.username}</a>
          </li>
        `)
        .join("");

      document.getElementById("following").textContent = user.following.length;
      document.getElementById("following-list").innerHTML = user.following
        .map(f => `
          <li class="user-item">
            <div class="user-avatar">
              ${f.profilePic
                ? `<img src="${API_URL.replace("/api","")+f.profilePic}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`
                : f.username[0].toUpperCase()}
            </div>
            <a class="user-link" href="profile.html?id=${f._id}">${f.username}</a>
          </li>
        `)
        .join("");

      if (profileId !== localStorage.getItem("userId")) {
        document.getElementById("follow-btn").innerHTML =
          `<button onclick="followUser('${profileId}')">Follow / Unfollow</button>`;
      } else {
        document.getElementById("upload-section").style.display = "block";
      }
    }

    async function uploadProfilePic() {
      const file = document.getElementById("profile-pic-input").files[0];
      if (!file) return alert("Please select a file!");

      const formData = new FormData();
      formData.append("profilePic", file);

      const userId = localStorage.getItem("userId");

      const res = await fetch(`${API_URL}/users/${userId}/profile-pic`, {
        method: "PUT",
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      if (data.profilePic) {
        document.getElementById("profile-pic").innerHTML =
          `<img src="${API_URL.replace("/api","")}${data.profilePic}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
      }
    }

    loadProfilePage();
  </script>
</body>
</html>

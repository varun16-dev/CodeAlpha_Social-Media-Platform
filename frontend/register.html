<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #ff3366;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus {
      border-color: #ff3366;
      outline: none;
      box-shadow: 0 0 6px rgba(255, 51, 102, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff3366, #ff1744);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #e62e5c, #e61134);
    }

    p {
      margin-top: 12px;
      font-size: 14px;
    }

    a {
      color: #ff3366;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account âœ¨</h2>
    <input type="text" id="username" placeholder="ðŸ‘¤ Username">
    <input type="email" id="email" placeholder="ðŸ“§ Email">
    <input type="password" id="password" placeholder="ðŸ”‘ Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
